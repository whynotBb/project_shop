<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barter Place</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />

        <script>
            //modal
            function modalOpen(el) {
                $(el).fadeIn();
                $("body").addClass("modal-open");
            }
            function modalClose(el) {
                $(el).fadeOut();
                $("body").removeClass("modal-open");
            }
        </script>
    </head>
    <body class="sign_body">
        <div class="sign_wrapper">
            <header class="sign_header"><h1>Barter Place</h1></header>
            <main>
                <div class="login_container">
                    <div class="login_box">
                        <h2>비밀번호 재설정</h2>
                        <div class="inner">
                            <div class="label_vertical">
                                <label for="newPw">새 비밀번호 입력</label>
                                <input
                                    type="password"
                                    id="newPw"
                                    placeholder="새 비밀번호를 입력하세요."
                                />
                                <p class="valid_txt">
                                    영문, 숫자, 특수문자 8-12자를 입력하세요.
                                </p>
                            </div>
                            <div class="label_vertical">
                                <label for="newPw_2">새 비밀번호 확인</label>
                                <input
                                    class="valid_red"
                                    type="password"
                                    id="newPw_2"
                                    placeholder="새 비밀번호를 확인해 주세요."
                                />
                                <p class="valid_txt red">
                                    비밀번호가 서로 일치하지 않습니다.
                                </p>
                            </div>

                            <button
                                onclick="modalOpen('#alert01')"
                                class="btn btn_primary bottom_btn"
                            >
                                변경
                            </button>
                            <div class="login_more bottom_st">
                                <ul>
                                    <li>로그인하기</li>
                                    <li>아이디 찾기</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="sign_footer">
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </footer>
        </div>
        <!-- alert01 -->
        <div class="modal_wrap alert_st" id="alert01">
            <div class="modal">
                <div class="modal_body">
                    <div class="alert_msg">
                        새로운 비밀번호로<br />
                        변경되었습니다.
                    </div>
                </div>
                <div class="modal_footer">
                    <div class="btn_wrap">
                        <button
                            class="btn btn_primary"
                            onclick="modalClose('#alert01')"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //alert01 -->
    </body>
</html>
