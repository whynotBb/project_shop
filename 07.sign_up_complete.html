<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barter Place</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />
    </head>
    <body class="sign_body">
        <div class="sign_wrapper">
            <header class="sign_header"><h1>Barter Place</h1></header>
            <main>
                <div class="login_container">
                    <div class="login_box">
                        <h2>회원가입</h2>
                        <div class="inner">
                            <div class="id_result_box">
                                <p>회원가입이 완료되었습니다</p>
                                <div class="list">
                                    <span>아이디</span>
                                    <h3>honggildong1234</h3>
                                </div>
                                <div class="list">
                                    <span>이름</span>
                                    <h3>김플레이스</h3>
                                </div>
                            </div>
                            <div class="bottom_btn_wrap">
                                <button
                                    type="submit"
                                    class="btn btn_primary bottom_btn"
                                >
                                    로그인
                                </button>
                                <button class="btn btn_secondary bottom_btn">
                                    비밀번호 찾기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="sign_footer">
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </footer>
        </div>
    </body>
</html>
