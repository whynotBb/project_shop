<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barter Place</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />
        <script>
            //modal
            function modalOpen(el) {
                $(el).fadeIn();
                $("body").addClass("modal-open");
            }
            function modalClose(el) {
                $(el).fadeOut();
                $("body").removeClass("modal-open");
            }
        </script>
    </head>
    <body class="sign_body">
        <div class="sign_wrapper">
            <header class="sign_header"><h1>Barter Place</h1></header>
            <main>
                <div class="login_container">
                    <div class="login_box">
                        <h2>아이디 찾기</h2>
                        <div class="inner">
                            <div class="label_vertical">
                                <label for="userId">아이디</label>
                                <input
                                    type="text"
                                    id="userId"
                                    placeholder="이메일 입력"
                                />
                            </div>
                            <div class="label_vertical">
                                <label for="userId">휴대폰 번호</label>
                                <div class="input_btn_wrap">
                                    <input
                                        class="flex_1"
                                        type="number"
                                        id="userId"
                                        placeholder="휴대폰 번호 “-” 없이 입력해 주세요."
                                    />
                                    <button
                                        class="btn btn_secondary"
                                        onclick="modalOpen('#alert01')"
                                    >
                                        인증번호 발송
                                    </button>
                                </div>
                            </div>
                            <div class="label_vertical">
                                <label for="userId">휴대폰 번호</label>
                                <div class="input_btn_wrap">
                                    <input
                                        class="flex_1"
                                        type="number"
                                        id="userId"
                                        placeholder="휴대폰 번호 “-” 없이 입력해 주세요."
                                    />
                                    <button
                                        class="btn btn_secondary"
                                        onclick="modalOpen('#alert_01')"
                                    >
                                        인증번호 재발송
                                    </button>
                                </div>
                                <p class="auth_timer">2 : 59</p>
                            </div>
                            <div class="label_vertical">
                                <label for="authNum">인증번호</label>
                                <input
                                    type="number"
                                    id="authNum"
                                    placeholder="인증번호를 입력해 주세요."
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn_primary bottom_btn"
                            >
                                아이디 찾기
                            </button>
                            <div class="login_more bottom_st">
                                <ul>
                                    <li>로그인하기</li>
                                    <li>회원가입하기</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="sign_footer">
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </footer>
        </div>
        <!-- alert_01 -->
        <div class="modal_wrap alert_st" id="alert01">
            <div class="modal">
                <div class="modal_body">
                    <div class="alert_msg">인증번호가 발송되었습니다.</div>
                </div>
                <div class="modal_footer">
                    <div class="btn_wrap">
                        <button
                            class="btn btn_primary"
                            onclick="modalClose('#alert01')"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //alert_01 -->
    </body>
</html>
