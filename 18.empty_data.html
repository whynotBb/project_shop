<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barter Place</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./resource/js/ui.js"></script>
        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />
    </head>
    <body>
        <div class="body_wrapper">
            <header>
                <div class="header_wrap">
                    <h1>barter place</h1>
                    <nav>
                        <ul>
                            <li><a href="javascript:void(0);">로그인</a></li>
                            <li><a href="javascript:void(0);">회원가입</a></li>
                            <li><a href="javascript:void(0);">고객센터</a></li>
                            <li><a href="javascript:void(0);">장바구니</a></li>
                        </ul>
                    </nav>
                    <div class="input_search_wrap">
                        <input
                            type="text"
                            class="flex_1"
                            placeholder="검색어를 입력해보세요."
                            value="원료"
                        />
                        <button class="btn btn_primary btn_search_sm">
                            검색
                        </button>
                    </div>
                </div>
            </header>
            <main>
                <div class="main_wrap">
                    <div class="main_container">
                        <div class="main_search_result">
                            <h3>검색</h3>
                            <div class="result_txt">
                                <b>‘원료'</b>로 검색된 원료<span>(0개)</span>
                            </div>
                            <div class="empty_data">
                                <p>검색결과가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer_wrap">
                    <p class="copyright">
                        COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                    </p>
                </div>
            </footer>
        </div>
        <script>
            $(".sub").on("click", function () {
                $(this).toggleClass("expended");
            });
        </script>
    </body>
</html>
