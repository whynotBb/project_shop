<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barter Place</title>

        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />
    </head>
    <body class="sign_body">
        <div class="sign_wrapper">
            <header class="sign_header"><h1>Barter Place</h1></header>
            <main>
                <div class="login_container">
                    <div class="login_box">
                        <h2>아이디 찾기</h2>
                        <div class="inner">
                            <div class="id_result_box">
                                <p>아이디 찾기가 완료되었습니다.</p>
                                <h3>honggildong1234</h3>
                            </div>
                            <div class="bottom_btn_wrap">
                                <button
                                    type="submit"
                                    class="btn btn_primary bottom_btn"
                                >
                                    아이디 찾기
                                </button>
                                <button class="btn btn_secondary bottom_btn">
                                    비밀번호 찾기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="sign_footer">
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </footer>
        </div>
        <!-- alert_01 -->
        <div class="modal_wrap alert_st" id="alert_01">
            <div class="modal">
                <div class="modal_body">
                    <div class="alert_msg">인증번호가 발송되었습니다.</div>
                </div>
                <div class="modal_footer">
                    <div class="btn_wrap">
                        <button
                            class="btn btn_primary"
                            onclick="modalClose('#alert_01')"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //alert_01 -->
    </body>
</html>
